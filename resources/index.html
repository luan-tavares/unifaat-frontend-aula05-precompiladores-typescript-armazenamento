<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula 05 :: Pré-compiladores, TypeScript, Armazenamento Local</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/base.css">
</head>

<body class="bg-white text-dark">

  <header class="py-4">
    <h1 class="container fw-bold fs-2 text-center text-white">
      Aula 05 :: Pré-compiladores, TypeScript, Armazenamento Local
    </h1>
  </header>

  <main class="container my-4">
    <h4 class="text-center mb-4">
      To-dos
    </h4>

    

    <div class="container mt-4">
      <div class="d-flex">
       
        <!-- Form à esquerda -->
        <section id="add-todos" class="me-4" style="max-width: 350px;flex-basis: 300px; flex-shrink: 0;">
          <img id="squirtle" src="./img/squirtle.png" alt="">
          <button class="btn btn-secondary w-100">Nova Tarefa</button>

          <form class="card p-3 shadow-sm d-flex flex-column" id="form-add-todo">


            <div class="mb-3">
              <label for="todo-title" class="form-label">Título</label>
              <input type="text" id="todo-title" class="form-control bg-white">
            </div>

            <div class="mb-3">
              <label for="select-user" class="form-label">Usuário</label>
              <select id="select-user" class="form-select">
                <option value="">Carregando...</option>
              </select>
            </div>

            <button  class="btn btn-primary mt-auto">Adicionar</button>

            <div id="add-errors" class="alert alert-danger mt-3 d-none"></div>
          </form>
           
        </section>

        <!-- Lista à direita -->
        <section class="d-flex flex-grow-1 gap-2 flex-column">
          <form id="form-login" style="width: 400px;">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="email" name="email" required>
              <div class="invalid-feedback">Informe um e-mail válido.</div>
            </div>
      
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" required minlength="6">
              <div class="invalid-feedback">Informe sua senha (mín. 6 caracteres).</div>
            </div>
      
            <div class="text-end">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
          </form>
          <div id="todos">
            <!-- itens vão entrar aqui -->
          </div>
          <ul id="pagination" class="pagination"></ul>
        </section>
      </div>
    </div>

  </main>

  <footer class="py-3 text-white text-center">
    <div class="container text-center">Frontend 2025.2</div>
  </footer>

  <script type="module" src="./js/app.ts"></script>
</body>

</html>
